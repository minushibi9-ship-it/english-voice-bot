<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Grammar Voice Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #2e6ad8;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    #text, #corrected {
      background: white;
      border-radius: 10px;
      max-width: 90%;
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üé§ English Voice Grammar Bot</h1>
  <p>Tap the button and start speaking clearly.</p>
  <button id="speakBtn">üéôÔ∏è Start Speaking</button>
  <div id="text"></div>
  <div id="corrected"></div>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const textDiv = document.getElementById("text");
    const correctedDiv = document.getElementById("corrected");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      textDiv.textContent = "‚ùå Your browser does not support speech recognition.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";

      speakBtn.addEventListener("click", () => {
        recognition.start();
        textDiv.textContent = "üéß Listening...";
        correctedDiv.textContent = "";
      });

      recognition.onresult = async (event) => {
        const spokenText = event.results[0][0].transcript;
        textDiv.textContent = "You said: " + spokenText;

        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: spokenText,
            language: "en-US"
          })
        });
        const data = await response.json();

        let corrected = spokenText;
        data.matches.reverse().forEach(match => {
          if (match.replacements.length > 0) {
            corrected = corrected.substring(0, match.offset) +
                        match.replacements[0].value +
                        corrected.substring(match.offset + match.length);
          }
        });

        correctedDiv.textContent = "‚úÖ Corrected: " + corrected;
      };
    }
  </script>
</body>
  </html>
