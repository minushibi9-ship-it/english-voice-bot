<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé§ Voice Grammar Bot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #001f3f, #000814);
      color: white;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.2);
      padding: 40px 25px;
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00c3ff;
      text-shadow: 0 0 10px #00b8ff;
    }

    h3 {
      margin-bottom: 25px;
      color: #b3e5ff;
      font-weight: 500;
    }

    button {
      background: linear-gradient(45deg, #00b8ff, #0057b8);
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.6);
    }

    button.listening {
      animation: pulse 1.2s infinite;
      background: linear-gradient(45deg, #ff3c3c, #b80000);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff3c3c; }
      50% { box-shadow: 0 0 25px #ff6666; }
      100% { box-shadow: 0 0 10px #ff3c3c; }
    }

    .output {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #88c9ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üé§ Voice Grammar Bot</h1>
    <h3>Created by <b>Melvin S John</b></h3>

    <button id="speakBtn">üéôÔ∏è Speak</button>

    <div class="output" id="text">Click the mic to start speaking...</div>
    <div class="output" id="corrected"></div>

    <div class="footer">
      üëë Created by <b>Melvin S John</b> | Voice Grammar Bot ¬© 2025
    </div>
  </div>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const textDiv = document.getElementById("text");
    const correctedDiv = document.getElementById("corrected");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      textDiv.textContent = "‚ùå Speech recognition not supported in this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      speakBtn.addEventListener("click", () => {
        textDiv.textContent = "üéß Listening...";
        correctedDiv.textContent = "";
        speakBtn.classList.add("listening");
        recognition.start();
      });

      recognition.onresult = async (event) => {
        const spokenText = event.results[0][0].transcript;
        textDiv.textContent = "üó£Ô∏è You said: " + spokenText;
        speakBtn.classList.remove("listening");

        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: spokenText,
            language: "en-US"
          })
        });

        const data = await response.json();
        let corrected = spokenText;

        data.matches.reverse().forEach(match => {
          if (match.replacements.length > 0) {
            corrected =
              corrected.substring(0, match.offset) +
              match.replacements[0].value +
              corrected.substring(match.offset + match.length);
          }
        });

        correctedDiv.textContent = "‚úÖ Corrected: " + corrected;
      };

      recognition.onerror = (event) => {
        textDiv.textContent = "‚ö†Ô∏è Error: " + event.error + ". Try again.";
        speakBtn.classList.remove("listening");
      };

      recognition.onend = () => {
        speakBtn.classList.remove("listening");
      };
    }
  </script>
</body>
</html>
