<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Voice Bot</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #002853, #0057b8, #00b8ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h3 {
      margin-bottom: 25px;
      color: #b3e5ff;
      font-weight: 500;
      text-shadow: 0 0 8px #00b8ff;
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .bot-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      background: linear-gradient(45deg, #00b8ff, #0057b8);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 184, 255, 0.7);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 184, 255, 1);
    }

    #text, #corrected {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      font-size: 17px;
      word-wrap: break-word;
      color: #e6f6ff;
    }

    .footer {
      margin-top: 35px;
      font-size: 15px;
      opacity: 0.9;
      text-shadow: 0 0 10px #00b8ff;
    }
  </style>
</head>
<body>
  <h1>üé§ AI English Grammar Bot</h1>
  <h3>Created by Melvin S John</h3>
  <p>Speak in English ‚Äî I‚Äôll fix your grammar instantly!</p>

  <div class="bot-box">
    <button id="speakBtn">üéôÔ∏è</button>
    <div id="text">Press the mic and start speaking...</div>
    <div id="corrected"></div>
  </div>

  <div class="footer">
    üëë Created by <b>Melvin S John</b> | Voice Grammar Bot ¬© 2025
  </div>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const textDiv = document.getElementById("text");
    const correctedDiv = document.getElementById("corrected");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      textDiv.textContent = "‚ùå Your browser does not support speech recognition.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";

      speakBtn.addEventListener("click", () => {
        recognition.start();
        textDiv.textContent = "üéß Listening...";
        correctedDiv.textContent = "";
        speakBtn.style.background = "linear-gradient(45deg, #ff3c3c, #b80000)";
      });

      recognition.onresult = async (event) => {
        const spokenText = event.results[0][0].transcript;
        textDiv.textContent = "üó£Ô∏è You said: " + spokenText;
        speakBtn.style.background = "linear-gradient(45deg, #00b8ff, #0057b8)";

        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            text: spokenText,
            language: "en-US"
          })
        });

        const data = await response.json();
        let corrected = spokenText;

        data.matches.reverse().forEach(match => {
          if (match.replacements.length > 0) {
            corrected = corrected.substring(0, match.offset) +
                        match.replacements[0].value +
                        corrected.substring(match.offset + match.length);
          }
        });

        correctedDiv.textContent = "‚úÖ Corrected: " + corrected;
      };
